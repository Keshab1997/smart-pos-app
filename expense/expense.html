<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Sheet - Smart POS</title>

    <!-- Google Fonts & Chart.js -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="expense.css">
</head>
<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main class="container expense-full-width">
        <div class="page-header no-print">
            <h1>Daily Expense Manager</h1>
        </div>

        <!-- ফিল্টার সেকশন (Category এবং Purpose ফিল্টারসহ) -->
        <section class="filter-section card no-print">
            <div class="filter-row">
                <div class="date-filters">
                    <input type="date" id="filter-date-from" class="form-control">
                    <input type="date" id="filter-date-to" class="form-control">
                    
                    <select id="filter-category" class="form-control">
                        <option value="">All Categories</option>
                    </select>
                    
                    <input type="text" id="filter-purpose" class="form-control" placeholder="Search Purpose...">
                    
                    <button id="btn-apply-filter" class="btn btn-secondary">Filter</button>
                    <button id="btn-reset-filter" class="btn btn-outline">Reset</button>
                </div>
                <button id="btn-print-sheet" class="btn btn-print">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
                    Print Sheet
                </button>
            </div>
            <div class="mini-kpi">
                <div class="kpi-box">Total: <strong id="display-total-expense">₹0.00</strong></div>
            </div>
        </section>

        <!-- মেইন বাল্ক এন্ট্রি সেকশন -->
        <section class="card bulk-expense-section no-print">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3>Add Expenses (Excel Style)</h3>
                <button type="button" id="btn-add-category" class="btn btn-sm btn-primary">+ Add New Category</button>
            </div>
            <div class="table-responsive">
                <table class="bulk-entry-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Purpose (Auto-Suggest)</th>
                            <th>Category</th>
                            <th>Amount (₹)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="bulk-tbody"></tbody>
                </table>
            </div>
            <div style="margin-top: 15px; display: flex; justify-content: space-between;">
                <button type="button" id="btn-add-bulk-row" class="btn btn-outline">+ Add Row</button>
                <button type="button" id="btn-save-bulk" class="btn btn-primary">Save All Entries</button>
            </div>
        </section>

        <!-- অটো-সাজেশনের জন্য ডাটালিস্ট -->
        <datalist id="purpose-suggestions"></datalist>
        <section class="sheet-container card">
            <div class="sheet-header">
                <h2>Daily Expense Sheet</h2>
                <p id="sheet-period-label">All Records</p>
            </div>

            <div class="table-responsive">
                <table class="expense-sheet-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Purpose / Details</th>
                            <th class="text-right">Amount (₹)</th>
                            <th class="no-print" style="text-align: center;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expense-sheet-body">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <div class="sheet-footer">
                <!-- বাম দিকে আপনার নাম -->
                <div class="developer-credit" style="text-align: left; flex: 1;">
                    <p style="font-size: 0.8rem; color: #555;">Software Developed by: <strong>Keshab Sarkar</strong></p>
                </div>
                <div class="signature-area">
                    <div class="line"></div>
                    <p>Accountant / Owner Signature</p>
                </div>
            </div>
        </section>

    </main>

    <!-- Firebase & JS -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
      }
    }
    </script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    
    <!-- লগআউট লজিক হ্যান্ডেল করা -->
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        document.addEventListener('trigger-logout', () => {
            signOut(auth).then(() => {
                window.location.href = '../index.html';
            }).catch((error) => {
                console.error("Logout error", error);
            });
        });
    </script>
    
    <script type="module" src="expense.js"></script>

</body>
</html>
