<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Smart POS</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="billing.css">
    <style>
        .category-browse-title { margin-top: 20px; font-size: 1.1em; color: #555; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .category-product-list { margin-top: 15px; max-height: 40vh; overflow-y: auto; padding-right: 10px; }
        .category-group { margin-bottom: 25px; }
        .category-name { font-size: 1.2em; color: #333; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 2px solid #007bff; display: inline-block; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
        .product-card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; transition: all 0.2s ease-in-out; background-color: #fff; display: flex; flex-direction: column; justify-content: space-between; min-height: 80px; }
        .product-card:hover { transform: translateY(-3px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-color: #007bff; }
        .product-card-name { font-weight: bold; font-size: 0.9em; color: #444; }
        .product-card-price { font-size: 0.85em; color: #007bff; margin-top: 5px; }
    </style>
</head>
<body>
    <header>
        <div id="shop-header-placeholder"></div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../add-product/add-product.html">Add Product</a>
            <a href="../inventory/inventory.html">Inventory</a>
        </nav>
    </header>

    <main class="billing-container">
        <div class="product-selection">
            <h2>Search Products</h2>
            <div class="search-box">
                <input type="text" id="product-search" placeholder="Scan barcode or search by name..." autocomplete="off">
            </div>
            <div id="search-results" class="search-results"></div>
            <h3 class="category-browse-title">Or Browse by Category</h3>
            <div id="category-product-list" class="category-product-list">
                <!-- জাভাস্ক্রিপ্ট দিয়ে প্রোডাক্ট এখানে লোড হবে -->
            </div>
        </div>

        <div class="cart-section">
            <h2>Billing Cart</h2>
            <div id="cart-items" class="cart-items">
                <p class="empty-cart-message">Your cart is empty.</p>
            </div>
            <div class="billing-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">₹0.00</span>
                </div>
                <div class="summary-row gst-row">
                    <span>
                        <input type="checkbox" id="gst-toggle" checked> 
                        <label for="gst-toggle">GST (5%)</label>
                    </span>
                    <span id="tax">₹0.00</span>
                </div>
                <hr>
                <div class="summary-row total-row">
                    <span>Total:</span>
                    <span id="total-amount">₹0.00</span>
                </div>
                <div class="payment-method">
                    <h4>Payment Method</h4>
                    <div class="payment-options">
                        <label><input type="radio" name="payment-method" value="Cash" checked> Cash</label>
                        <label><input type="radio" name="payment-method" value="Card"> Card</label>
                        <label><input type="radio" name="payment-method" value="Online"> Online</label>
                    </div>
                </div>
                <button id="checkout-btn" class="checkout-button" disabled>Generate Bill & Checkout</button>
            </div>
        </div>
    </main>

    <!-- *** প্রধান পরিবর্তন এখানে *** -->
    <!-- v10 ভার্সনের জন্য module হিসেবে স্ক্রিপ্ট লোড করা হচ্ছে -->
    <script src="billing.js" type="module"></script>
</body>
</html>
