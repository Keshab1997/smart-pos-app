<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Smart POS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS ফাইলসমূহ -->
    <link rel="stylesheet" href="../css/global.css">
    
    <!-- ✅ ১. নতুন Navbar CSS লিঙ্ক করা হয়েছে -->
    <link rel="stylesheet" href="../css/navbar.css">
    
    <link rel="stylesheet" href="billing.css">
</head>
<body>

    <!-- ✅ ২. Navbar প্লেসহোল্ডার (এখানে JS দিয়ে মেনু লোড হবে) -->
    <div id="navbar-placeholder"></div>

    <main class="billing-container">
        
        <!-- বাম দিক: প্রোডাক্ট খোঁজা -->
        <div class="product-selection">
            <h2>Search & Browse Products</h2>
            <div class="search-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="product-search" placeholder="Scan barcode or search by name..." autocomplete="off">
            </div>
            <div id="search-results"></div>
            
            <h3 class="category-browse-title">Or Browse by Category</h3>
            <div id="category-product-list">
                <p class="loading-message">Loading products...</p>
            </div>
        </div>

        <!-- ডান দিক: বিলিং কার্ট -->
        <div class="cart-section">
            <h2>Billing Cart</h2>
            <div id="cart-items">
                <p class="empty-cart-message">Your cart is empty.</p>
            </div>
            
            <div class="cart-footer">
                <div class="grand-total-display">
                    <span class="total-label">Grand Total</span>
                    <span id="footer-total-amount">₹0.00</span>
                </div>
                <button id="proceed-to-checkout-btn" class="checkout-button" disabled>Checkout</button>
            </div>
        </div>
    </main>

    <!-- ============================================= -->
    <!-- ===== চেকআউট মডাল (Popup) শুরু ===== -->
    <!-- ============================================= -->
    <div id="checkout-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Finalize Bill</h2>
                <button id="close-modal-btn" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                
                <!-- কাস্টমার ডিটেইলস সেকশন -->
                <div class="customer-details-section">
                    <h4 class="customer-details-title">Customer Details (Optional)</h4>
                    <div class="form-group">
                        <label for="customer-name">Name:</label>
                        <input type="text" id="customer-name" placeholder="Walk-in Customer">
                    </div>
                    <div class="form-group">
                        <label for="customer-phone">Phone:</label>
                        <input type="tel" id="customer-phone" placeholder="e.g., 9876543210">
                    </div>
                    <div class="form-group">
                        <label for="customer-address">Address:</label>
                        <textarea id="customer-address" rows="2" placeholder="Customer address"></textarea>
                    </div>
                </div>

                <!-- বিলিং ডিটেইলস সেকশন -->
                <div class="billing-details">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="modal-subtotal">₹0.00</span>
                    </div>

                    <div class="summary-row discount-input-row">
                        <span>
                            <label for="discount-value">Discount</label>
                            <select id="discount-type">
                                <option value="percent">%</option>
                                <option value="amount">₹</option>
                            </select>
                        </span>
                        <input type="number" id="discount-value" placeholder="0" min="0">
                    </div>
                    <div class="summary-row">
                        <span>Discount Amount:</span>
                        <span id="modal-discount">₹0.00</span>
                    </div>

                    <div class="summary-row gst-row">
                        <span>
                            <input type="checkbox" id="gst-toggle" checked> 
                            <label for="gst-toggle">GST (5%)</label>
                        </span>
                        <span id="modal-tax">₹0.00</span>
                    </div>

                    <!-- Advance Booking Adjustment Row -->
                    <div class="summary-row" id="advance-row" style="display: none; color: #d63384; font-weight: 600;">
                        <span>Less Advance:</span>
                        <span id="modal-advance">₹0.00</span>
                    </div>

                    <hr>
                    <div class="summary-row total-row">
                        <span>Grand Total:</span>
                        <span id="modal-total-amount">₹0.00</span>
                    </div>
                </div>

                <!-- পেমেন্ট মেথড সেকশন -->
                <div class="payment-method">
                    <label for="payment-method-select">Payment Method</label>
                    <select id="payment-method-select" name="payment-method">
                        <option value="cash" selected>Cash</option>
                        <option value="card">Card</option>
                        <option value="online">Online (UPI/etc)</option>
                        <option value="part-payment">Part Payment</option>
                    </select>
                </div>

                <!-- পেমেন্ট ডিটেইলস -->
                <div class="payment-details-wrapper">
                    <!-- ক্যাশ পেমেন্টের জন্য -->
                    <div id="cash-payment-details" class="hidden">
                        <div class="payment-input-group">
                            <label for="cash-received">Cash Received:</label>
                            <input type="number" id="cash-received" placeholder="0.00">
                        </div>
                        <div class="return-amount-display">
                            <span>Return Amount:</span>
                            <span id="return-amount">₹0.00</span>
                        </div>
                    </div>

                    <!-- পার্ট পেমেন্টের জন্য -->
                    <div id="part-payment-details" class="hidden">
                        <div class="payment-input-group">
                            <label for="cash-amount">Cash Amount:</label>
                            <input type="number" id="cash-amount" placeholder="0.00">
                        </div>
                        <div class="payment-input-group">
                            <label for="card-amount">Card/Online:</label>
                            <input type="number" id="card-amount" placeholder="0.00">
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button id="generate-bill-btn" class="checkout-button final-bill-btn" disabled>Generate Bill & Finalize</button>
            </div>
        </div>
    </div>
    <!-- ===== চেকআউট মডাল শেষ ===== -->

    <!-- Firebase SDK -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
      }
    }
    </script>
    
    <!-- ✅ ৩. Navbar JS লোড করা -->
    <script src="../js/navbar.js"></script>

    <!-- ✅ ৪. লগআউট লজিক হ্যান্ডেল করা (Navbar থেকে ইভেন্ট আসবে) -->
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Navbar থেকে আসা 'trigger-logout' ইভেন্ট ধরা
        document.addEventListener('trigger-logout', () => {
            signOut(auth).then(() => {
                window.location.href = '../index.html';
            }).catch((error) => {
                console.error("Logout error", error);
            });
        });
    </script>

    <!-- মেইন বিলিং স্ক্রিপ্ট -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="billing.js"></script>

</body>
</html>
