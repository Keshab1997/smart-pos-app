<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Smart POS</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="billing.css">
</head>
<body>
    <header class="main-header">
        <nav class="container">
            <a href="../index.html" class="logo">Smart POS</a>
            <ul>
                <li><a href="billing.html" class="active">Billing</a></li>
                <li><a href="../inventory/inventory.html">Inventory</a></li>
                <li><a href="../add-product/add-product.html">Add Product</a></li>
                <li><a href="../sales-report/report.html">Sales Report</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container billing-layout">
        <div class="billing-section card-container">
            <h2>Current Bill</h2>
            <div class="form-group">
                <input type="text" id="barcode-input" placeholder="Scan Barcode and Press Enter...">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bill-body">
                    <!-- Bill items will be loaded here -->
                </tbody>
            </table>
            <div class="bill-summary">
                <p>Subtotal: <span id="subtotal">0.00</span></p>
                <p>Tax (5%): <span id="tax">0.00</span></p>
                <hr>
                <h3>Grand Total: <span id="grand-total">0.00</span></h3>
            </div>
            <div class="bill-actions">
                <button id="finalize-sale-btn" class="btn btn-success">Finalize Sale</button>
                <button id="clear-bill-btn" class="btn btn-danger">Clear Bill</button>
            </div>
        </div>

        <div class="product-list-section card-container">
            <h2>Quick Add Products</h2>
            <input type="text" id="product-search" placeholder="Search products...">
            <ul id="quick-product-list">
                <!-- Product list for quick add -->
            </ul>
        </div>
    </main>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="billing.js"></script>
</body>
</html>
