<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Bill</title>
    <!-- print.css ফাইলটি print.html এর একই ফোল্ডারে আছে -->
    <link rel="stylesheet" href="print.css">
</head>
<body>
    <div class="receipt">
        <!-- দোকানের তথ্য এখানে লোড হবে -->
        <header id="shop-details-container">
            <p>Loading shop details...</p>
        </header>
        
        <!-- বিলের প্রাথমিক তথ্য -->
        <section class="bill-details">
            <p><strong>Bill No:</strong> <span id="bill-no"></span></p>
            <p><strong>Date:</strong> <span id="bill-date"></span></p>
        </section>

        <!-- আইটেমের তালিকা -->
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Rate</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="receipt-items">
                <!-- আইটেমগুলো জাভাস্ক্রিপ্ট দিয়ে এখানে লোড হবে -->
                <tr>
                    <td colspan="4" style="text-align: center;">Loading items...</td>
                </tr>
            </tbody>
        </table>

        <!-- মোট টাকার হিসাব -->
        <section class="totals">
            <p><strong>Subtotal:</strong> <span id="receipt-subtotal"></span></p>
            <p id="gst-line" style="display: none;"><strong>GST:</strong> <span id="receipt-tax"></span></p>
            <hr>
            <p class="grand-total"><strong>Total:</strong> <span id="receipt-total"></span></p>
        </section>

        <!-- পেমেন্টের তথ্য -->
        <section class="payment-info">
            <p><strong>Payment Method:</strong> <span id="payment-method"></span></p>
        </section>

        <!-- ফুটার -->
        <footer>
            <p>Thank you for your purchase!</p>
        </footer>
    </div>

    <!-- ======================= Scripts ======================= -->
    <!-- 
        Firebase v10 এর মডিউলার সিস্টেম ব্যবহার করার জন্য,
        পুরনো v8 স্ক্রিপ্ট ট্যাগগুলোর আর প্রয়োজন নেই।
        'print.js' ফাইলটি 'import' ব্যবহার করে, তাই এটিকে
        'type="module"' হিসেবে লোড করতে হবে।
    -->
    <script type="module" src="print.js"></script>

</body>
</html>
