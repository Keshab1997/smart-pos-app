
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Bill - Smart POS</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="print.css">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="receipt">
        <!-- দোকানের তথ্য -->
        <header id="shop-details-container" class="shop-header">
            <!-- জাভাস্ক্রিপ্ট এখানে দোকানের তথ্য লোড করবে -->
            <h1 class="shop-name">Loading Shop Details...</h1>
        </header>
        
        <!-- বিলের প্রাথমিক তথ্য -->
        <section class="bill-info">
            <div><strong>Bill No:</strong> <span id="bill-no">N/A</span></div>
            <div><strong>Date:</strong> <span id="bill-date">N/A</span></div>
        </section>

        <!-- কাস্টমার ডিটেইলস -->
        <section class="customer-details" id="customer-details-container" style="display: none;">
            <p><strong>To:</strong> <span id="customer-name"></span></p>
            <p id="customer-phone-p" style="display: none;"><strong>Phone:</strong> <span id="customer-phone"></span></p>
            <p id="customer-address-p" style="display: none;"><strong>Address:</strong> <span id="customer-address"></span></p>
        </section>
        
        <!-- আইটেমের তালিকা -->
        <table class="items-table">
            <thead>
                <tr>
                    <!-- ============================================== -->
                    <!-- === আপনার জন্য এই লাইনগুলো পরিবর্তন করা হয়েছে === -->
                    <!-- ============================================== -->
                    <th class="item-col">Item</th>
                    <th class="qty-col">Qty</th>
                    <th class="rate-col">Rate</th>
                    <th class="total-col">Total</th>
                    <!-- ============================================== -->
                </tr>
            </thead>
            <tbody id="receipt-items">
                <!-- আইটেমগুলো এখানে লোড হবে -->
            </tbody>
        </table>

        <!-- মোট টাকার হিসাব -->
        <section class="totals-section">
            <div class="summary-line">
                <span>Subtotal</span>
                <span id="receipt-subtotal"></span>
            </div>
            <div class="summary-line" id="discount-line" style="display: none;">
                <span>Discount</span>
                <span id="receipt-discount"></span>
            </div>
            <div class="summary-line" id="gst-line" style="display: none;">
                <span>GST (<span id="gst-rate"></span>%)</span>
                <span id="receipt-tax"></span>
            </div>
            <hr class="separator">
            <div class="summary-line grand-total">
                <strong>Total Amount</strong>
                <strong id="receipt-total"></strong>
            </div>
        </section>

        <!-- পেমেন্টের বিস্তারিত -->
        <section class="payment-details">
            <div class="summary-line">
                <span>Payment Method</span>
                <span id="payment-method"></span>
            </div>
            
            <!-- ক্যাশ পেমেন্টের জন্য -->
            <div id="cash-payment-info" class="payment-breakdown" style="display: none;">
                <div class="summary-line">
                    <span>Cash Received</span>
                    <span id="cash-received"></span>
                </div>
                <div class="summary-line">
                    <span>Change Returned</span>
                    <span id="change-returned"></span>
                </div>
            </div>

            <!-- পার্ট-পেমেন্টের জন্য -->
            <div id="part-payment-info" class="payment-breakdown" style="display: none;">
                <div class="summary-line">
                    <span>Paid by Cash</span>
                    <span id="cash-paid"></span>
                </div>
                <div class="summary-line">
                    <span>Paid by Card/Online</span>
                    <span id="card-paid"></span>
                </div>
            </div>
        </section>

        <!-- ফুটার -->
        <footer class="receipt-footer">
            <!-- দোকানের কাস্টম ফুটার নোট এখানে লোড হবে -->
            <p id="receipt-footer-note">Thank you for your purchase!</p>
            
        </footer>
    </div>

    <!-- Firebase SDK স্ক্রিপ্ট -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
      }
    }
    </script>
    
    <!-- কাস্টম জাভাস্ক্রিপ্ট ফাইল -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="print.js"></script>

</body>
</html>
