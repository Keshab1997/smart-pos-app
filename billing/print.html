<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Bill</title>
    <!-- print.css ফাইলটি print.html এর একই ফোল্ডারে আছে -->
    <link rel="stylesheet" href="print.css">

    <!-- নতুন কাস্টমার সেকশনের জন্য স্টাইল যোগ করা হয়েছে -->
    <style>
        .customer-details {
            margin-top: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #555;
        }
        .customer-details p {
            margin: 3px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <!-- দোকানের তথ্য এখানে লোড হবে -->
        <header id="shop-details-container">
            <p style="text-align: center;">Loading shop details...</p>
        </header>
        
        <!-- বিলের প্রাথমিক তথ্য -->
        <section class="bill-details">
            <p><strong>Bill No:</strong> <span id="bill-no"></span></p>
            <p><strong>Date:</strong> <span id="bill-date"></span></p>
        </section>

        <!-- ======================================================= -->
        <!-- START: নতুন কাস্টমার ডিটেইলস সেকশন (এখানে যোগ করা হয়েছে) -->
        <!-- ======================================================= -->
        <section class="customer-details" id="customer-details-section" style="display: none;">
            <p><strong>To:</strong> <span id="customer-name"></span></p>
            <p id="customer-phone-p" style="display: none;"><strong>Phone:</strong> <span id="customer-phone"></span></p>
            <p id="customer-address-p" style="display: none;"><strong>Address:</strong> <span id="customer-address"></span></p>
        </section>
        <!-- ======================================================= -->
        <!-- END: নতুন কাস্টমার ডিটেইলস সেকশন -->
        <!-- ======================================================= -->

        <!-- আইটেমের তালিকা -->
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Rate</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="receipt-items">
                <!-- আইটেমগুলো জাভাস্ক্রিপ্ট দিয়ে এখানে লোড হবে -->
                <tr>
                    <td colspan="4" style="text-align: center;">Loading items...</td>
                </tr>
            </tbody>
        </table>

        <!-- মোট টাকার হিসাব -->
        <section class="totals">
            <div class="summary-line">
                <strong>Subtotal:</strong> <span id="receipt-subtotal"></span>
            </div>
            <div class="summary-line" id="gst-line" style="display: none;">
                <strong>GST:</strong> <span id="receipt-tax"></span>
            </div>
            <hr>
            <div class="summary-line grand-total">
                <strong>Total:</strong> <span id="receipt-total"></span>
            </div>
        </section>

        <!-- পেমেন্টের তথ্য -->
        <section class="payment-info">
            <p><strong>Payment Method:</strong> <span id="payment-method"></span></p>
        </section>

        <!-- ফুটার -->
        <footer>
            <p>Thank you for your purchase!</p>
        </footer>
    </div>

    <!-- ======================================================== -->
    <!-- START: Firebase v10 Import Map -->
    <!-- ======================================================== -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
      }
    }
    </script>
    <!-- ======================================================== -->

    <!-- আপনার কাস্টম জাভাস্ক্রিপ্ট ফাইল -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="print.js"></script>

</body>
</html>
