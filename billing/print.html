<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Bill</title>
    <!-- print.css ফাইলটি print.html এর একই ফোল্ডারে আছে -->
    <link rel="stylesheet" href="print.css">
</head>
<body>
    <div class="receipt">
        <!-- দোকানের তথ্য এখানে লোড হবে -->
        <header id="shop-details-container">
            <p style="text-align: center;">Loading shop details...</p>
        </header>
        
        <!-- বিলের প্রাথমিক তথ্য -->
        <section class="bill-details">
            <p><strong>Bill No:</strong> <span id="bill-no"></span></p>
            <p><strong>Date:</strong> <span id="bill-date"></span></p>
        </section>

        <!-- আইটেমের তালিকা -->
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Rate</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="receipt-items">
                <!-- আইটেমগুলো জাভাস্ক্রিপ্ট দিয়ে এখানে লোড হবে -->
                <tr>
                    <td colspan="4" style="text-align: center;">Loading items...</td>
                </tr>
            </tbody>
        </table>

        <!-- মোট টাকার হিসাব -->
        <section class="totals">
            <div class="summary-line">
                <strong>Subtotal:</strong> <span id="receipt-subtotal"></span>
            </div>
            <div class="summary-line" id="gst-line" style="display: none;">
                <strong>GST:</strong> <span id="receipt-tax"></span>
            </div>
            <hr>
            <div class="summary-line grand-total">
                <strong>Total:</strong> <span id="receipt-total"></span>
            </div>
        </section>

        <!-- পেমেন্টের তথ্য -->
        <section class="payment-info">
            <p><strong>Payment Method:</strong> <span id="payment-method"></span></p>
        </section>

        <!-- ফুটার -->
        <footer>
            <p>Thank you for your purchase!</p>
        </footer>
    </div>

    <!-- ======================================================== -->
    <!-- START: Firebase v10 Import Map (এই অংশটি যোগ করতে হবে) -->
    <!-- ======================================================== -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
      }
    }
    </script>
    <!-- ======================================================== -->

    <!-- আপনার কাস্টম জাভাস্ক্রিপ্ট ফাইল -->
    <!-- `firebase-config.js` কে `print.js` এর আগে লোড করতে হবে -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="print.js"></script>

</body>
</html>
