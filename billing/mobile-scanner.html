<!-- billing/mobile-scanner.html -->
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart POS - Remote Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #4361ee;
            --success: #2ec4b6;
            --dark: #1a1a2e;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--dark);
            overflow: hidden;
        }

        .header {
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .header h2 {
            margin: 0;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #fff;
        }

        .scanner-wrapper {
            height: 35vh;
            min-height: 250px;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        #reader {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
        }

        #reader video {
            object-fit: cover !important;
        }

        .scan-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .scan-box {
            width: 260px;
            height: 180px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
        }

        .scan-box::before, .scan-box::after, 
        .scan-box span::before, .scan-box span::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 4px solid var(--primary);
        }

        .scan-box::before { top: -4px; left: -4px; border-right: 0; border-bottom: 0; border-radius: 15px 0 0 0; }
        .scan-box::after { top: -4px; right: -4px; border-left: 0; border-bottom: 0; border-radius: 0 15px 0 0; }
        .scan-box span::before { bottom: -4px; left: -4px; border-right: 0; border-top: 0; border-radius: 0 0 0 15px; }
        .scan-box span::after { bottom: -4px; right: -4px; border-left: 0; border-top: 0; border-radius: 0 0 15px 0; }

        .laser {
            position: absolute;
            width: 100%;
            height: 3px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            top: 0;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 5%; }
            50% { top: 95%; }
            100% { top: 5%; }
        }

        .footer {
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .status-card {
            background: var(--glass);
            padding: 12px 20px;
            border-radius: 50px;
            display: inline-block;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .status-success {
            background: var(--success);
            color: white;
            box-shadow: 0 0 20px rgba(46, 196, 182, 0.4);
        }

        .flash {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            z-index: 20;
            pointer-events: none;
        }

        .flash.active {
            animation: flash-anim 0.3s ease-out;
        }

        @keyframes flash-anim {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .speed-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: 0.3s;
        }

        .speed-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .controls-section {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .history-trigger-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            width: 85%;
            max-width: 380px;
            background: #1a1a2e;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 70vh;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            color: var(--primary);
        }

        .close-modal { font-size: 24px; cursor: pointer; color: #999; }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-item:active { background: var(--primary); }

        .modal-footer {
            padding: 15px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .clear-all-btn {
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="flash" id="flash-effect"></div>

    <div class="app-container">
        <header class="header" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px;">
            <div style="width: 40px;"></div>
            <h2 style="font-size: 1rem; margin: 0;">üì≤ REMOTE SCANNER</h2>
            <button class="history-trigger-btn" onclick="openHistoryModal()" title="Scan History">üïí</button>
        </header>

        <main class="scanner-wrapper">
            <div id="reader"></div>
            
            <div class="scan-overlay">
                <div class="scan-box">
                    <div class="laser"></div>
                    <span></span>
                </div>
            </div>
        </main>

        <section class="controls-section">
            <div class="status-card" id="status" style="margin-bottom: 8px;">
                Ready to scan...
            </div>
            
            <div class="speed-control">
                <p style="font-size: 10px; margin-bottom: 5px; opacity: 0.7;">Delay: <span id="delay-val">1.5</span>s</p>
                <div style="display: flex; justify-content: center; gap: 8px;">
                    <button class="speed-btn" onclick="setDelay(500, 'Fast')">Fast</button>
                    <button class="speed-btn active" onclick="setDelay(1500, 'Normal')">Normal</button>
                    <button class="speed-btn" onclick="setDelay(3000, 'Slow')">Slow</button>
                </div>
            </div>
        </section>
    </div>

    <div id="history-modal" class="modal-overlay" onclick="closeHistoryModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span>RECENT SCANS</span>
                <span class="close-modal" onclick="closeHistoryModal()">&times;</span>
            </div>
            <div class="modal-body">
                <ul id="history-list"></ul>
            </div>
            <div class="modal-footer">
                <button class="clear-all-btn" onclick="clearHistory()">üóëÔ∏è Clear All History</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const statusEl = document.getElementById('status');
        const flashEl = document.getElementById('flash-effect');
        const historyListEl = document.getElementById('history-list');
        const shopId = localStorage.getItem('activeShopId');

        let scanDelay = 1500;
        let isPaused = false;
        let scanHistory = JSON.parse(localStorage.getItem('scan_history') || '[]');

        if (!shopId) {
            statusEl.innerText = "Please login first!";
            throw new Error("No shop ID");
        }

        const renderHistory = () => {
            const historyListEl = document.getElementById('history-list');
            if (scanHistory.length === 0) {
                historyListEl.innerHTML = '<p style="text-align:center; opacity:0.5; font-size:12px; padding:20px;">No recent scans found.</p>';
                return;
            }

            historyListEl.innerHTML = scanHistory.map(item => `
                <li class="history-item" onclick="sendToDesktop('${item.barcode}', '${item.name}')" style="padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; cursor: pointer;">
                    <div style="text-align: left;">
                        <span style="display: block; font-size: 14px; font-weight: 600;">${item.name || 'Unknown Product'}</span>
                        <span style="font-size: 11px; opacity: 0.5;">${item.barcode}</span>
                    </div>
                    <span style="color: var(--primary); font-size: 18px;">‚ûï</span>
                </li>
            `).join('');
        };

        window.openHistoryModal = () => {
            document.getElementById('history-modal').style.display = 'flex';
            renderHistory();
        };

        window.closeHistoryModal = () => {
            document.getElementById('history-modal').style.display = 'none';
        };

        window.sendToDesktop = async (barcode, name) => {
            playBeep();
            flashEl.classList.add('active');
            setTimeout(() => flashEl.classList.remove('active'), 300);
            
            statusEl.innerText = "Adding: " + (name || barcode);
            statusEl.classList.add('status-success');
            
            try {
                await setDoc(doc(db, 'shops', shopId, 'remote_scan', 'current'), {
                    barcode: barcode,
                    timestamp: serverTimestamp()
                });
                if (navigator.vibrate) navigator.vibrate(50);
                
                setTimeout(() => {
                    statusEl.classList.remove('status-success');
                    statusEl.innerText = "Ready to scan next...";
                }, 1000);
            } catch (err) {
                console.error(err);
                statusEl.innerText = "Error sending data!";
            }
        };

        const getProductName = async (barcode) => {
            try {
                const docRef = doc(db, 'shops', shopId, 'inventory', barcode);
                const docSnap = await getDoc(docRef);
                return docSnap.exists() ? docSnap.data().name : 'New Product';
            } catch (e) { return 'New Product'; }
        };

        const addToHistory = (barcode, name) => {
            scanHistory = scanHistory.filter(item => item.barcode !== barcode);
            scanHistory.unshift({ barcode, name, time: Date.now() });
            if (scanHistory.length > 20) scanHistory.pop();
            
            localStorage.setItem('scan_history', JSON.stringify(scanHistory));
            renderHistory();
        };

        window.clearHistory = () => {
            if(confirm("Delete all scan history?")) {
                scanHistory = [];
                localStorage.setItem('scan_history', '[]');
                renderHistory();
                setTimeout(closeHistoryModal, 500);
            }
        };

        window.setDelay = (ms, label) => {
            scanDelay = ms;
            document.getElementById('delay-val').innerText = (ms / 1000).toFixed(1);
            
            document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            statusEl.innerText = "Mode: " + label;
            setTimeout(() => {
                if (!isPaused) statusEl.innerText = "Ready to scan next...";
            }, 1000);
        };

        const playBeep = () => {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        };

        const html5QrCode = new Html5Qrcode("reader");
        
        const config = { 
            fps: 25,
            qrbox: { width: 260, height: 180 },
            aspectRatio: 1.0,
            formatsToSupport: [
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.CODE_39,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.UPC_E,
                Html5QrcodeSupportedFormats.QR_CODE
            ]
        };

        html5QrCode.start(
            { facingMode: "environment" },
            config,
            async (decodedText) => {
                if (isPaused) return;
                isPaused = true;

                const productName = await getProductName(decodedText);
                await sendToDesktop(decodedText, productName);
                addToHistory(decodedText, productName);

                if (navigator.vibrate) navigator.vibrate(100);
                
                setTimeout(() => {
                    isPaused = false;
                    statusEl.innerText = "Ready to scan next...";
                }, scanDelay);
            }
        ).catch(err => {
            console.error(err);
            statusEl.innerText = "Camera permission denied!";
        });
    </script>
</body>
</html>
