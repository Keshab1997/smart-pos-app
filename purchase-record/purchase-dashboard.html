<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Dashboard - Smart POS</title>
    
    <!-- CSS Links -->
    <!-- à¦¨à§‹à¦Ÿ: à¦†à¦®à¦°à¦¾ à¦§à¦°à§‡ à¦¨à¦¿à¦šà§à¦›à¦¿ à¦à¦‡ à¦«à¦¾à¦‡à¦²à¦Ÿà¦¿ 'purchase-record' à¦«à§‹à¦²à§à¦¡à¦¾à¦°à§‡à¦° à¦­à§‡à¦¤à¦°à§‡ à¦†à¦›à§‡ -->
    <link rel="stylesheet" href="purchase-dashboard.css"> 
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/global.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- ================= MAIN CONTENT ================= -->
    <div class="main-content-area">
        <div class="container">
            
            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h2>ðŸ“Š Purchase Records History</h2>
                    <p class="subtitle">View and Manage Previous Purchase Notes</p>
                </div>
                <!-- New Note Button -->
                <a href="purchase-record.html" class="btn btn-green">
                    <i class="fas fa-plus"></i> New Note
                </a>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="form-group">
                    <label for="filterDate">Filter by Date:</label>
                    <input type="date" id="filterDate">
                </div>
                
                <button id="filterBtn" class="btn btn-blue">
                    <i class="fas fa-search"></i> Search
                </button>
                
                <button id="showAllBtn" class="btn btn-outline">
                    <i class="fas fa-sync"></i> Show All
                </button>

                <!-- Print Button -->
                <button id="printBtn" class="btn btn-purple">
                    <i class="fas fa-print"></i> Print Report
                </button>
            </div>

            <!-- Records List Container -->
            <div id="recordsList">
                <!-- Loading State (JS will replace this) -->
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading records...</p>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript Module -->
    <!-- Navbar JS -->
    <script src="../js/navbar.js"></script>
    
    <!-- Logout Logic -->
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        document.addEventListener('trigger-logout', () => {
            signOut(auth).then(() => {
                window.location.href = '../index.html';
            }).catch((error) => {
                console.error("Logout error", error);
            });
        });
    </script>
    
    <!-- Main Dashboard Logic -->
    <script type="module" src="purchase-dashboard.js"></script>
</body>
</html>
