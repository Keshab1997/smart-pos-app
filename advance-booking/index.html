<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Booking - Smart POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <!-- ======================================================= -->
    <!-- Navbar -->
    <!-- ======================================================= -->
    <header class="main-header">
        <nav class="container">
            <a href="../dashboard.html" class="logo">Smart POS</a>
            <ul id="main-nav-links">
                <li><a href="../dashboard.html">Dashboard</a></li>
                <li><a href="../billing/billing.html">Billing</a></li>
                <li><a href="index.html" class="active">Booking</a></li>            
                <li><a href="../inventory/inventory.html" >Inventory</a></li>
                <li><a href="../add-product/add-product.html">Add Product</a></li>
                <li><a href="../sales-report/report.html">Sales Report</a></li>
                <li><a href="../expense/expense.html">Expense</a></li>
                <li><a href="../sales-report/profit-loss.html">Profit/Loss</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
            <button id="mobile-menu-btn" aria-label="Open Menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </nav>
    </header>
    <main class="booking-container">
        <!-- বাম পাশ: নতুন বুকিং ফর্ম -->
        <section class="booking-form-section">
            <h2>New Advance Booking</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="b-name" required placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="b-phone" required placeholder="017xxxxxxxx">
                </div>
                <div class="form-group">
                    <label>Item Description (What product?)</label>
                    <textarea id="b-desc" rows="2" placeholder="E.g. 3 Piece Suit, Bridal Saree..."></textarea>
                </div>
                <div class="form-group">
                    <label>Estimated Total (Optional)</label>
                    <input type="number" id="b-total" placeholder="0.00">
                </div>
                <div class="form-group highlight">
                    <label>Advance Paid Amount</label>
                    <input type="number" id="b-advance" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Delivery Date</label>
                    <input type="date" id="b-date" required>
                </div>
                <button type="submit" class="save-btn">Save & Print Slip</button>
            </form>
        </section>

        <!-- ডান পাশ: বুকিং লিস্ট -->
        <section class="booking-list-section">
            <h2>Active Bookings</h2>
            <div class="search-bar">
                <input type="text" id="search-booking" placeholder="Search by name or phone...">
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Item</th>
                            <th>Advance</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="booking-table-body">
                        <!-- JS দিয়ে ডেটা লোড হবে -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Firebase SDK Setup -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
      }
    }
    </script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="booking.js"></script>
</body>
</html>
