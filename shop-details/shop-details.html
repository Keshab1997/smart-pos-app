<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Details - Smart POS</title>
    <!-- Google Fonts (Optional but recommended for better typography) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="shop-details.css">
</head>
<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main class="container">
        <div class="page-header">
            <h1>Shop Details</h1>
            <p>Manage your shop's information. This information will be used on printed receipts.</p>
        </div>

        <div class="card">
            <form id="shop-details-form">
                <div class="form-group">
                    <label for="shop-name">Shop Name</label>
                    <input type="text" id="shop-name" class="form-control" placeholder="e.g., Your Awesome Store" required>
                </div>

                <div class="form-group">
                    <label for="shop-address">Address</label>
                    <textarea id="shop-address" class="form-control" rows="3" placeholder="e.g., 123 Main Street, City, State - 123456"></textarea>
                </div>

                <div class="form-group">
                    <label for="shop-phone">Phone Number</label>
                    <input type="tel" id="shop-phone" class="form-control" placeholder="e.g., +91 98765 43210">
                </div>

                <div class="form-group">
                    <label for="shop-gstin">GSTIN (Optional)</label>
                    <input type="text" id="shop-gstin" class="form-control" placeholder="e.g., 27ABCDE1234F1Z5">
                </div>
                
                <!-- নতুন যুক্ত করা হয়েছে: রসিদের ফুটার নোট -->
                <div class="form-group">
                    <label for="receipt-footer">Receipt Footer Note (Optional)</label>
                    <textarea id="receipt-footer" class="form-control" rows="2" placeholder="e.g., Thank you! Visit again."></textarea>
                </div>

                <div class="form-group">
                    <label for="shop-email">Email (for login)</label>
                    <input type="email" id="shop-email" class="form-control" disabled>
                    <small>Email address is linked to your account and cannot be changed.</small>
                </div>

                <div class="form-actions">
                    <button type="submit" id="save-btn" class="btn btn-primary">Save Changes</button>
                    <div id="status-message"></div>
                </div>
            </form>
        </div>
    </main>

    <!-- Firebase v10 Import Map -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
      }
    }
    </script>

    <!-- কাস্টম জাভাস্ক্রিপ্ট ফাইল -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    
    <!-- লগআউট লজিক হ্যান্ডেল করা -->
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        document.addEventListener('trigger-logout', () => {
            signOut(auth).then(() => {
                window.location.href = '../index.html';
            }).catch((error) => {
                console.error("Logout error", error);
            });
        });
    </script>
    
    <script type="module" src="shop-details.js"></script>

</body>
</html>
