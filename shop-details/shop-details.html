<html lang="bn">
<head>

    <link rel="stylesheet" href="shop-details.css">
</head>
<body>

    <header class="main-header">
        <nav class="container">
            <a href="../dashboard.html" class="logo">Smart POS</a>
            <ul>
                <li><a href="../dashboard.html">Dashboard</a></li>
                <li><a href="../billing/billing.html">Billing</a></li>
                <li><a href="../inventory/inventory.html">Inventory</a></li>

                <li><a href="shop-details.html" class="active">Shop Details</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Shop Details</h1>
        <p>Manage your shop's information. This will be used on printed receipts.</p>

        <div class="card-container">
            <form id="shop-details-form">
                <div class="form-group">
                    <label for="shop-name">Shop Name</label>
                    <input type="text" id="shop-name" placeholder="e.g., Your Awesome Store" required>
                </div>

                <div class="form-group">
                    <label for="shop-address">Address</label>
                    <textarea id="shop-address" rows="3" placeholder="e.g., 123 Main Street, City, State - 123456"></textarea>
                </div>

                <div class="form-group">
                    <label for="shop-phone">Phone Number</label>
                    <input type="tel" id="shop-phone" placeholder="e.g., +91 98765 43210">
                </div>

                <div class="form-group">
                    <label for="shop-gstin">GSTIN (Optional)</label>
                    <input type="text" id="shop-gstin" placeholder="e.g., 27ABCDE1234F1Z5">
                </div>

                <div class="form-group">
                    <label for="shop-email">Email</label>
                    <input type="email" id="shop-email" disabled>
                    <small>Email address cannot be changed.</small>
                </div>

                <button type="submit" id="save-btn" class="btn btn-primary">Save Changes</button>
            </form>
            <div id="status-message"></div>
        </div>
    </main>

    <!-- Firebase v10 Import Map -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",

    </script>

    <!-- কাস্টম জাভাস্ক্রিপ্ট ফাইল -->

    <script type="module" src="shop-details.js"></script>

</body>
</html>
