<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart POS</title>
    <!-- লগইন পেজের জন্য একটি নতুন CSS ফাইল -->
    <link rel="stylesheet" href="css/login.css">
    <!-- আপনি চাইলে Google Fonts ব্যবহার করতে পারেন -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h1 class="logo-text">Smart POS</h1>
            <h2>Welcome Back!</h2>
            <p>Please sign in to access your dashboard.</p>
            
            <button id="google-login-btn" class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
                <span>Sign in with Google</span>
            </button>
            
            <div id="login-status" class="status-message"></div>
        </div>
        <footer class="login-footer">
            <p>&copy; 2025 Smart POS. Developed by Keshab Sarkar.</p>
        </footer>
    </div>

    <!-- মডিউলার জাভাস্ক্রিপ্ট ফাইল লোড করার জন্য type="module" ব্যবহার করুন -->
    <script src="js/auth.js" type="module"></script>
</body>
</html>
