<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Smart POS</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="inventory.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-brand">Smart POS</div>
        <nav class="navbar-nav">
            <a href="../index.html">Dashboard</a>
            <a href="../billing/billing.html">Billing</a>
            <a href="inventory.html" class="active">Inventory</a>
            <a href="../add-product/add-product.html">Add Product</a>
            <a href="../sales-report/report.html">Report</a>
        </nav>
    </header>

    <main>
        <h1>Product Inventory</h1>

        <div class="inventory-controls">
            <input type="search" id="search-inventory" placeholder="Search by name, barcode, or category...">
            <select id="category-filter">
                <option value="">All Categories</option>
                <!-- Categories will be loaded by JS -->
            </select>
            <a href="../add-product/add-product.html" class="btn btn-primary">Add New Product</a>
        </div>

        <div class="table-container">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Cost Price (CP)</th>
                        <th>Selling Price (SP)</th>
                        <th>Stock</th>
                        <th>Barcode</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    <tr>
                        <td colspan="7" style="text-align: center;">Loading products...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination-container" id="pagination-container">
            <!-- Pagination buttons will be generated here -->
        </div>
    </main>

    <!-- ======== Edit Product Modal ======== -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Product</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-product-id">
                <label for="edit-name">Product Name:</label>
                <input type="text" id="edit-name" required>

                <label for="edit-category">Category:</label>
                <input type="text" id="edit-category" required>
                
                <label for="edit-cp">Cost Price (CP):</label>
                <input type="number" id="edit-cp" step="0.01" required>

                <label for="edit-sp">Selling Price (SP):</label>
                <input type="number" id="edit-sp" step="0.01" required>

                <label for="edit-stock">Stock:</label>
                <input type="number" id="edit-stock" required>
                
                <label for="edit-barcode">Barcode:</label>
                <input type="text" id="edit-barcode">

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
    
    <!-- আপনার firebase-config.js এবং inventory.js ফাইল এখানে মডিউল হিসেবে লোড করুন -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="inventory.js"></script>

</body>
</html>
