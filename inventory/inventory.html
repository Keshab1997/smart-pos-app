<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Smart POS</title>
    
    <!-- Global stylesheet (for navigation, buttons, etc.) -->
    <link rel="stylesheet" href="../css/global.css">
    
    <!-- Specific stylesheet for the inventory page -->
    <link rel="stylesheet" href="inventory.css">
</head>
<body>

    <!-- ======== Navigation Bar ======== -->
    <header class="navbar">
        <div class="navbar-brand">Smart POS</div>
        <nav class="navbar-nav">
            <a href="../index.html">Dashboard</a>
            <a href="../billing/billing.html">Billing</a>
            <a href="../inventory/inventory.html" class="active">Inventory</a>
            <a href="../add-product/add-product.html">Add Product</a>
            <a href="../sales-report/report.html">Report</a>
        </nav>
    </header>

    <!-- ======== Main Content ======== -->
    <main>
        <h1>Product Inventory</h1>

        <!-- Controls: Search and Add New Product button -->
        <div class="inventory-controls">
            <input type="search" id="search-inventory" placeholder="Search for product (name, barcode, category)...">
            <a href="../add-product/add-product.html" class="btn btn-primary">Add New Product</a>
        </div>

        <!-- Product Table -->
        <div class="table-container">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Cost Price (CP)</th>
                        <th>Selling Price (SP)</th>
                        <th>Stock</th>
                        <th>Barcode</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <!-- inventory.js will load data inside this tbody -->
                <tbody id="inventory-body">
                    <!-- To show the initial loading state -->
                    <tr>
                        <td colspan="7" style="text-align: center;">Loading products...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- ======== JavaScript File ======== -->
    <!-- type="module" is very important because we are using import/export -->
    <script type="module" src="inventory.js"></script>

</body>
</html>
