<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <header class="main-header">
        <nav class="container">
            <a href="../index.html" class="logo">Smart POS</a>
            <ul>
                <li><a href="../billing/billing.html">Billing</a></li>
                <li><a href="inventory.html" class="active">Inventory</a></li>
                <li><a href="../add-product/add-product.html">Add Product</a></li>
                <li><a href="../sales-report/report.html">Sales Report</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="card-container">
            <h1>Product Inventory</h1>
            <div class="form-group">
                <input type="text" id="search-inventory" placeholder="Search by name or barcode...">
            </div>
            <table>
                <!-- inventory.html ফাইলের <thead> অংশ -->
<thead>
    <tr>
        <th>Product Name</th>
        <th>Category</th>
        <th>Cost Price (CP)</th>
        <th>Selling Price (SP)</th>
        <th>Current Stock</th>
        <th>Barcode</th>
        <th>Actions</th>
    </tr>
</thead>
                <tbody id="inventory-body">
                    <!-- Products will be loaded here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="inventory.js"></script>
</body>
</html>
