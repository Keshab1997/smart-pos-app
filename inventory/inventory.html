<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Smart POS</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="inventory.css">
</head>
<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- ======================================================= -->
    <!-- Main Content -->
    <!-- ======================================================= -->
    <main class="container">
        <!-- Inventory Stats Card (New) -->
<section class="card stats-section" style="display: flex; justify-content: space-between; margin-bottom: 20px; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white;">
    <div>
        <h3 style="margin: 0; font-size: 14px; opacity: 0.8;">Total Products</h3>
        <span id="stat-total-items" style="font-size: 24px; font-weight: bold;">Loading...</span>
    </div>
    <div style="text-align: right;">
        <h3 style="margin: 0; font-size: 14px; opacity: 0.8;">Total Valuation (Cost)</h3>
        <span id="stat-total-value" style="font-size: 24px; font-weight: bold;">₹0.00</span>
    </div>
</section>
        

        <!-- Filter and Print Controls -->
        <section class="card filter-controls-section">
            <div class="filter-controls">
                <input type="text" id="search-inventory" placeholder="Search by name or barcode..." class="form-control">
                <select id="category-filter" class="form-control"></select>
            </div>
            <div class="print-controls">
                <button id="print-selected-btn" class="btn btn-primary">Print Selected</button>
                <button id="print-category-btn" class="btn btn-secondary">Print by Category</button>
            </div>
            <button id="print-report-btn" class="btn btn-primary" style="background-color: #17a2b8; border-color: #17a2b8; margin-left: 10px;">Export Pdf</button>
</div>
<!-- আগের বাটনগুলোর পরে -->
<button id="export-excel-btn" class="btn btn-success" style="background-color: #28a745; margin-left: 10px;">Export Excel</button>
<button id="bulk-delete-btn" class="btn btn-danger" style="background-color: #dc3545; display: none; margin-left: 10px;">Delete Selected (<span id="selected-count">0</span>)</button>
        </section>

        <!-- Inventory Table -->
        <section class="card">
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all-checkbox" title="Select/Deselect All"></th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Cost Price (₹)</th>
                            <th>Selling Price (₹)</th>
                            <th>Stock</th>
                            <th>Barcode</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-tbody">
                        <tr>
                            <td colspan="8" class="loading-cell">Loading inventory...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="pagination-container" class="pagination"></div>
        </section>
    </main>

    <!-- ======================================================= -->
    <!-- Modals -->
    <!-- ======================================================= -->

    <!-- Product Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Product</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-product-id">
                <div class="form-group">
                    <label for="edit-name">Product Name:</label>
                    <input type="text" id="edit-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-category">Category:</label>
                    <input type="text" id="edit-category" class="form-control">
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="edit-cp">Cost Price (₹):</label>
                        <input type="number" id="edit-cp" class="form-control" required step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="edit-sp">Selling Price (₹):</label>
                        <input type="number" id="edit-sp" class="form-control" required step="0.01">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-stock">Stock Quantity:</label>
                    <input type="number" id="edit-stock" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-barcode">Barcode (Optional):</label>
                    <input type="text" id="edit-barcode" class="form-control" disabled>
                </div>
                
                <!-- নতুন ইমেজ আপলোড ফিল্ড -->
                <div class="form-group">
                    <label for="edit-image">Product Image:</label>
                    <input type="file" id="edit-image" class="form-control" accept="image/*">
                    <div id="edit-image-preview-container" style="margin-top: 10px;">
                        <img id="edit-image-preview" src="" style="max-width: 80px; height: 80px; object-fit: cover; border-radius: 5px; display: none; border: 1px solid #ddd;">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="edit-save-btn">Save Changes</button>
            </form>
        </div>
    </div>
    
    <!-- Status Message Container -->
    <div id="status-message-container"></div>

    <!-- ======================================================== -->
    <!-- START: Advanced Barcode Label Editor Modal -->
    <!-- ======================================================== -->
    <div id="label-editor-modal" class="modal">
        <div class="modal-content" style="max-width: 95vw; max-height: 95vh; width: auto;">
            <span class="close-button">&times;</span>
            <h2>Barcode Label Editor</h2>
            
            <div class="editor-layout">
                <!-- Sidebar for Tools and Properties -->
                <div class="editor-sidebar">
                    <h3>Label Properties</h3>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="editor-label-width">Width (mm):</label>
                            <input type="number" id="editor-label-width" class="form-control" value="50">
                        </div>
                        <div class="form-group">
                            <label for="editor-label-height">Height (mm):</label>
                            <input type="number" id="editor-label-height" class="form-control" value="30">
                        </div>
                    </div>
                    <hr>
                    <h3>Selected Item Properties</h3>
                    <div id="properties-panel" class="properties-panel">
                        <p>Select an item on the label to edit.</p>
                    </div>
                </div>

                <!-- Main Editor Canvas -->
                <div class="editor-main">
                    <div id="label-canvas-container">
                        <div id="label-canvas">
                            <!-- Draggable items will be rendered here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button id="editor-print-btn" class="btn btn-success">Print Labels</button>
            </div>
        </div>
    </div>

    <!-- Invisible container for final printing -->
    <div id="print-area"></div>

    <!-- ======================================================== -->
    <!-- Scripts -->
    <!-- ======================================================== -->
    <!-- Third-party Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <!-- Firebase and Custom JS -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
      }
    }
    </script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script src="../js/navbar.js"></script>
    
    <!-- লগআউট লজিক হ্যান্ডেল করা -->
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        document.addEventListener('trigger-logout', () => {
            signOut(auth).then(() => {
                window.location.href = '../index.html';
            }).catch((error) => {
                console.error("Logout error", error);
            });
        });
    </script>
    
    <script type="module" src="inventory.js"></script>
    <!-- Label editor's logic will be imported into inventory.js -->
      <script type="module" src="print-report.js"></script>
      <script type="module" src="inventory-extras.js"></script>

</body>
</html>
