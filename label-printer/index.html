<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Label Printer - Smart POS</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/global.css"> <!-- Global styles -->
    <link rel="stylesheet" href="style.css"> <!-- Page-specific styles -->
</head>
<body>

    <!-- Navbar -->
    <header class="main-header">
        <nav class="container">
            <a href="../dashboard.html" class="logo">Smart POS</a>
            <ul>
                <li><a href="../dashboard.html">Dashboard</a></li>
                <li><a href="index.html" class="active">Label Printer</a></li>
                <li><a href="../inventory/inventory.html">Inventory</a></li>
                 <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1>Barcode Label Printer</h1>

        <div class="printer-layout">
            <!-- Left Panel: Product Selection -->
            <div class="left-panel card">
                <h2>1. Select Products</h2>
                <input type="text" id="search-product" placeholder="Search products..." class="form-control">
                <div class="product-list-container">
                    <ul id="product-list">
                        <!-- Products will be loaded here by JS -->
                        <p>Loading products...</p>
                    </ul>
                </div>
                <p class="selection-counter">Selected: <span id="selected-count">0</span></p>
            </div>

            <!-- Middle Panel: Template and Settings -->
            <div class="middle-panel card">
                <h2>2. Choose Template & Settings</h2>
                <div class="form-group">
                    <label for="template-select">Label Template:</label>
                    <select id="template-select" class="form-control"></select>
                </div>
                <div id="template-settings">
                    <!-- Template specific settings will be shown here -->
                </div>
                <hr>
                <h2>Printer Settings</h2>
                <div class="form-group-inline">
                     <div class="form-group">
                        <label for="printer-vid">Vendor ID (Hex):</label>
                        <input type="text" id="printer-vid" class="form-control" value="1F94" placeholder="e.g., 1F94">
                    </div>
                     <div class="form-group">
                        <label for="printer-pid">Product ID (Hex):</label>
                        <input type="text" id="printer-pid" class="form-control" value="2001" placeholder="e.g., 2001">
                    </div>
                </div>
                 <button id="save-settings-btn" class="btn btn-secondary">Save Settings</button>
            </div>

            <!-- Right Panel: Preview and Print -->
            <div class="right-panel card">
                <h2>3. Preview & Print</h2>
                <div class="preview-area">
                    <p>Select a template to see a preview.</p>
                </div>
                <div class="print-actions">
                    <div class="form-group">
                        <label for="print-quantity">Copies per Product:</label>
                        <input type="number" id="print-quantity" class="form-control" value="1" min="1">
                    </div>
                    <button id="print-btn" class="btn btn-primary">Print Labels</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Status Message Container -->
    <div id="status-message-container"></div>
    
    <!-- Firebase and JS -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
      }
    }
    </script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
