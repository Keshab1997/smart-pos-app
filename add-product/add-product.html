<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="add-product.css">
</head>
<body>
    <header class="main-header">
        <nav class="container">
            <a href="../index.html" class="logo">Smart POS</a>
            <ul>
                <li><a href="../billing/billing.html">Billing</a></li>
                <li><a href="../inventory/inventory.html">Inventory</a></li>
                <li><a href="add-product.html" class="active">Add Product</a></li>
                <li><a href="../sales-report/report.html">Sales Report</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="card-container">
            <h1>Add a New Product</h1>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Price</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-stock">Initial Stock</label>
                    <input type="number" id="product-stock" required>
                </div>
                <div class="form-group">
                    <label for="product-barcode">Barcode</label>
                    <input type="text" id="product-barcode" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
            <p id="status-message"></p>

            <div id="barcode-section" class="hidden">
                <h2>Generated Barcode</h2>
                <svg id="barcode-display"></svg>
                <button id="print-barcode-btn" class="btn btn-success">Print Barcode</button>
            </div>
        </div>
    </main>
    
    <!-- JsBarcode Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <!-- Firebase and Page Logic -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="add-product.js"></script>
</body>
</html>
