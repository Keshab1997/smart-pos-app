<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products - Firebase v10</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="add-product.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main class="container">
        <div class="card-container">
            <h1>Add New Products</h1>
            <p>Fill the table below to add multiple products at once. Barcode will be generated automatically.</p>
            
           <!-- ... অন্যান্য HTML কোড ... -->
<form id="add-products-form">
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Cost Price (CP)</th>
                <th>Selling Price (SP)</th>
                <th>Barcode</th>
                <th>Initial Stock</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="products-tbody">
            <!-- জাভাস্ক্রিপ্ট দিয়ে এখানে সারি যোগ হবে -->
        </tbody>
    </table>
    <div class="form-actions">
        <button type="button" id="add-row-btn" class="btn btn-secondary">Add More Rows</button>
        <button type="submit" class="btn btn-primary">Save All Products</button>
    </div>
</form>
<!-- ... অন্যান্য HTML কোড ... -->
            <p id="status-message"></p>
        </div>

        <div id="barcode-print-area" class="card-container hidden">
            <h2>Generated Barcodes</h2>
            <p>Click on a barcode to print it.</p>
            <div id="barcodes-container">
                <!-- জেনারেট করা বারকোড এখানে আসবে -->
            </div>
        </div>
    </main>
    
    <!-- JsBarcode লাইব্রেরি -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <!-- ======================================================== -->
    <!-- START: Firebase v10 Import Map (এই অংশটি নতুন) -->
    <!-- ======================================================== -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <!-- ======================================================== -->
    
    <!-- আপনার কাস্টম জাভাস্ক্রিপ্ট ফাইলগুলো (মডিউল হিসেবে) -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    
    <!-- লগআউট লজিক হ্যান্ডেল করা -->
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.addEventListener('trigger-logout', () => {
            signOut(auth).then(() => {
                window.location.href = '../index.html';
            }).catch((error) => {
                console.error("Logout error", error);
            });
        });
    </script>
    
    <script type="module" src="add-product.js"></script>
    <!-- print-handler.js কে add-product.js থেকে ইম্পোর্ট করা যেতে পারে যদি প্রয়োজন হয় -->
    <script type="module" src="print-handler.js"></script>

</body>
</html>
