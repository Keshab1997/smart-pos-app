<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <header class="main-header">
        <nav class="container">
            <a href="../index.html" class="logo">Smart POS</a>
            <ul>
                <li><a href="../billing/billing.html">Billing</a></li>
                <li><a href="../inventory/inventory.html">Inventory</a></li>
                <li><a href="../add-product/add-product.html">Add Product</a></li>
                <li><a href="report.html" class="active">Sales Report</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Sales Report</h1>
        <div class="summary-boxes">
            <div class="summary-box">
                <h2>Today's Sales</h2>
                <p id="total-sales-today">0.00</p>
            </div>
            <div class="summary-box">
                <h2>This Month's Sales</h2>
                <p id="total-sales-month">0.00</p>
            </div>
            <div class="summary-box">
                <h2>Overall Sales</h2>
                <p id="overall-total-sales">0.00</p>
            </div>
        </div>

        <div class="card-container filter-section">
            <h2>Filter Sales</h2>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date">
                </div>
                <button id="filter-btn" class="btn btn-primary">Filter</button>
            </div>
        </div>

        <div class="card-container">
            <h2>Sales History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sale ID</th>
                        <th>Date</th>
                        <th>Items Sold</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody id="sales-table-body">
                    <!-- Sales data will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>
    
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="report.js"></script>
</body>
</html>
