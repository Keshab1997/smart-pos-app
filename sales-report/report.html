<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report - Smart POS</title>
    <link rel="stylesheet" href="../css/global.css"> <!-- আপনার গ্লোবাল CSS ফাইল -->
    <link rel="stylesheet" href="report.css"> <!-- রিপোর্টের জন্য বিশেষ CSS -->
</head>
<body>
    <header>
        <!-- আপনার হেডার এখানে যোগ করতে পারেন, যেমন আগের ফাইলগুলোতে ছিল -->
        <h1>Sales Report</h1>
        <nav>
            <a href="../billing/billing.html">Go to Billing</a>
        </nav>
    </header>

    <main class="container">
        <!-- প্রথম সারির সামারি বক্স -->
        <section class="summary-boxes">
            <div class="summary-box">
                <h2>Today's Sales</h2>
                <p id="total-sales-today">₹0.00</p>
            </div>
            <div class="summary-box">
                <h2>This Month's Sales</h2>
                <p id="total-sales-month">₹0.00</p>
            </div>
            <div class="summary-box">
                <h2>Overall Total Sales</h2>
                <p id="overall-total-sales">₹0.00</p>
            </div>
        </section>

        <!-- ফিল্টার সেকশন -->
        <section class="filter-section card">
            <div class="form-group-inline">
                <div>
                    <label for="start-date">From Date:</label>
                    <input type="date" id="start-date" class="form-control">
                </div>
                <div>
                    <label for="end-date">To Date:</label>
                    <input type="date" id="end-date" class="form-control">
                </div>
                <button id="filter-btn" class="btn btn-primary">Filter</button>
            </div>

            <!-- ফিল্টার করা সামারি বক্স -->
            <div class="filtered-summary-boxes" style="margin-top: 20px;">
                <div class="summary-box">
                    <h2>Filtered Cash Sales</h2>
                    <p id="filtered-cash-sales">₹0.00</p>
                </div>
                <div class="summary-box">
                    <h2>Filtered Card/Online Sales</h2>
                    <p id="filtered-card-sales">₹0.00</p>
                </div>
            </div>
        </section>

        <!-- সেলস টেবিল -->
        <section class="sales-table-section card">
            <h3>Detailed Sales History</h3>
            <div class="table-responsive">
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th>Sale ID</th>
                            <th>Date & Time</th>
                            <th>Items</th>
                            <th>Item Names</th>
                            <th>Payment Type</th>
                            <th>Total Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sales-table-body">
                        <!-- JS দিয়ে ডেটা এখানে লোড হবে -->
                        <tr><td colspan="7">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- জাভাস্ক্রিপ্ট ফাইল লিঙ্ক করা -->
    <script src="report.js" type="module"></script>
</body>
</html>
